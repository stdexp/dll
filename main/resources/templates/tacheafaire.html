<html   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
      <div th:if="${tache_a_faire}">
        <table border="2">
        <thead>
           <tr> 
           <th>ID Tache</th><th>Contenu</th><th>Categorie</th>
           <th>Date Creation</th>
           </tr>
        </thead>
         <tbody>
           <tr th:each="t:${tache_a_faire}"> 
           <td th:text="${t.code_tache}"></td>
           <td th:text="${t.contenu}"></td>
           <td th:text="${t.categorie}"></td>
           <td th:text="${t.date_creation}"></td>
           </tr>
        </tbody>
        
        </table>
      
      </div>
      <div th:unless="${tache_a_faire}">

      </div>


</body>
</html>
